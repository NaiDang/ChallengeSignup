<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Inter:wght@200;300;400;500;600;700;800&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800&family=Rasa:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Style/Mobile-Page.css">
    <title>Mobile</title>
</head>

<body>
    <div class="container">
        <div class="signup-text">
            <div class="signup-title">Learn to code by watching others</div>
            <div class="signup-sub-title">See how experienced developers solve problems in real-time. Watching scripted
                tutorials is great, but understanding how developers think is invaluable.</div>
        </div>
        <div class="form-signup">
            <div class="form-box">
                <div class="form-box-text">Try it free 7 days </div>
                <div class="form-box-sub-text">then $20/mo. thereafter</div>
            </div>
            <div class="form-group">
                <input type="text" name="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Claim your free trial</button>
                <div class="form-text">
                    <div class="agree">By clicking the button, you are agreeing to our</div>
                    <div class="term-services">Terms and Services</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
