<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Inter:wght@200;300;400;500;600;700;800&family=Outfit:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800&family=Rasa:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Style/JavaScript.css">
    <title>Js</title>
</head>

<body>
    <div class="container">
        <div class="signup-text">
            <div class="signup-title">Learn to code by watching others</div>
            <div class="signup-sub-title">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</div>
        </div>
        <div class="form-signup">
            <div class="form-box">
                <div class="form-box-text">Try it free 7 days</div>
                <div class="form-box-sub-text">then $20/mo. thereafter</div>
            </div>
            <div class="form-group">
                <div class="input-with-icon">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <img id="first-name-icon" src="../Images/Icon-error.svg" alt="">
                    <div class="error-text" id="first-name-error"></div>
                </div>

                <div class="input-with-icon">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    <img id="last-name-icon" src="../Images/Icon-error.svg" alt="">
                    <div class="error-text" id="last-name-error"></div>
                </div>

                <div class="input-with-icon">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <img id="email-icon" src="../Images/Icon-error.svg" alt="">
                    <div class="error-text" id="email-error"></div>
                </div>

                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <img id="password-icon" src="../Images/Icon-error.svg" alt="">
                    <div class="error-text" id="password-error"></div>
                </div>

                <button id="submit-btn">Claim your free trial</button>
                <div class="form-text">
                    <div class="agree">By clicking the button, you are agreeing to our</div>
                    <div class="term-services">Terms and Services</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission

            var firstName = document.getElementById('first-name');
            var lastName = document.getElementById('last-name');
            var email = document.getElementById('email');
            var password = document.getElementById('password');

            document.getElementById("first-name-error").textContent = "";
            document.getElementById("last-name-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";

            // Check and handle errors for each input field
            if (firstName.value === "") {
                document.getElementById("first-name-error").textContent = "First Name cannot be empty";
                firstName.style.borderColor = '#FF7A7A';
                document.getElementById("first-name-icon").style.display = "inline-block";
            } else {
                firstName.style.borderColor = '#B9B6D3';
                document.getElementById("first-name-icon").style.display = "none";
            }

            if (lastName.value === "") {
                document.getElementById("last-name-error").textContent = "Last Name cannot be empty";
                lastName.style.borderColor = '#FF7A7A';
                document.getElementById("last-name-icon").style.display = "inline-block";
            } else {
                lastName.style.borderColor = '#B9B6D3';
                document.getElementById("last-name-icon").style.display = "none";
            }

            if (email.value === "") {
                document.getElementById("email-error").textContent = "Email Address cannot be empty";
                email.style.borderColor = '#FF7A7A';
                document.getElementById("email-icon").style.display = "inline-block";
            } else {
                email.style.borderColor = '#B9B6D3';
                document.getElementById("email-icon").style.display = "none";
            }

            if (password.value === "") {
                document.getElementById("password-error").textContent = "Password cannot be empty";
                password.style.borderColor = '#FF7A7A';
                document.getElementById("password-icon").style.display = "inline-block";
            } else {
                password.style.borderColor = '#B9B6D3';
                document.getElementById("password-icon").style.display = "none";
            }
        });
    </script>
</body>

</html>
